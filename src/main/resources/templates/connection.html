<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Mon frigo, mes recettes !</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <style>
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }

    </style>

</head>
<body>

<div id="wrapper">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mon frigo, mes recettes !</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Accueil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"><span class="fa fa-user-circle"></span>&nbspM'inscrire</a></li>
                <li><a href="/connection"><span class="fa fa-lock"></span>&nbspMe connecter</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <img src="https://grandbio.fr/wp-content/uploads/2017/12/KB_Buckeye_Recipe_Feature-1200x400.jpg"
                 alt="Image">
            <h2>Connexion</h2>
        </div>
    </div>


    <div class="container">
        <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="login" placeholder="Entrez votre email" name="email"th:field="*{login}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Mot de passe:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" name="pwd"th:field="*{password}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Valider</button>
                </div>
            </div>
        </form>
    </div>






</div>



<footer class="footer">
    <div class="container">
        <div class="row text-center">
            &bullet; MIN 2018 - Tous droits réservés &bullet;
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>
