<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Mon frigo, mes recettes !</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <style>
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }

    </style>

</head>

<body>

<div id="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mon frigo, mes recettes !</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Accueil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home"><span class="fa fa-sign-out"></span>&nbspDéconnexion</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <img src="https://simplynutrio2.com/wp-content/uploads/2014/11/Food_Differring_meal_edible_Still_Life_033639_-1200x400.jpg"
                 alt="Image">
            <h1>Mon compte</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <a href="/user/add_recipe"><button type="button" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Ajouter une nouvelle recette</button></a>
        </div><br/><br/><br/><br/>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel-heading">
                    <i class="fa fa-lemon-o"></i> Mon frigo <br/><br/>
                    <a href="/user/add_ingredient"><i class="fa fa-plus"></i> Ajouter un ingrédient</a>
                </div>
                <div class="table-responsive">

                    <table class="table table-hover table-striped">

                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th class="text-right">Supprimer</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="ingredient : ${ingredients}">
                            <td th:text="${ingredient.lien_img}"></td>
                            <td th:text="${ingredient.nom}"></td>
                            <td class="text-right">
                                <a href="#"><i class="fa fa-trash"></i> Supprimer</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                    <div class="text-center">
                        <ul class="pagination">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel-heading">
                    <i class="fa fa-cutlery"></i> Mes recettes<br/><br/><br/>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">

                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th class="text-right">Description</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each=" recettes : ${possibles}">
                            <td th:text="${recettes.lien_img}"></td>
                            <td th:text="${recettes.titre}"></td>
                            <td class="text-right" th:text="${recettes.description}"></td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="text-center">
                        <ul class="pagination">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><br>


</div>



<footer class="footer">
    <div class="container">
        <div class="row text-center">
            &bullet; MIN 2018 - Tous droits réservés &bullet;
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>




</body>
</html>
