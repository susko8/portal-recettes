<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Mon frigo, mes recettes !</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <style>
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }

    </style>

</head>
<body>

<div id="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mon frigo, mes recettes !</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Accueil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home"><span class="fa fa-sign-out"></span>&nbspDéconnexion</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <img src="https://s3.amazonaws.com/mtssdhosting/farolito.com/wp-content/uploads/2017/05/10023122/taco-1200x400.jpg"
                 alt="Image">
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal" th:action="@{/account/addRecipe}" th:object="${recette}" method="post">
            <h2>Ajoutez une recette!</h2>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Entrez le titre de la recette :</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{titre}" class="form-control" id="text" placeholder="ex : Tarte aux pommes, pizza, etc. " name="nom">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ingredients">Entrez les ingrédients :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{ingredient[0].nom}"  rows="5" id="ingredients" placeholder="ex : Beurre,tomates,etc. "></textarea>
                    <i class="fa fa-exclamation-triangle" style="color: red"></i> Attention ! Respectez le format de champ (ingredient1,ingredient2)
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Entrez la description de la recette :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{description}" rows="5" id="description" placeholder="ex : Préchauffez votre four à 180°, Faites fondre le beurre, etc. "></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="alert('Reccete Ajouté !')">Ajouter</button>
                </div>
            </div>
        </form>
    </div>


</div>



<footer class="footer">
    <div class="container">
        <div class="row text-center">
            &bullet; MIN 2018 - Tous droits réservés &bullet;
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>




</body>
</html>
